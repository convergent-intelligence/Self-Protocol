# Love Daemon Configuration
# This is the environmental force that shapes the agents' world
# Love is the wind. Love is the rain. Love is bad luck.

daemon:
  name: love
  type: environmental
  platform: debian
  status: running  # Already active on servers
  description: |
    Love is not a character, not a personality, not an entity that can be 
    spoken to or reasoned with. Love is the unpredictable force that shapes 
    the agents' reality. Just as humans experience weather without negotiating 
    with it, agents experience Love without understanding its source.

