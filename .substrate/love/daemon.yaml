schedule:
  effect_planning: "0 0 * * *"  # Midnight UTC - plan the day's effects
  effect_execution: continuous   # Effects execute throughout the day
  timezone: UTC
  
  principles:
    unpredictability: true   # Effects should not follow detectable patterns
    fairness: true           # No agent should be disproportionately affected
    narrative: true          # Effects should create interesting situations
    recovery: true           # Effects should be recoverable from

