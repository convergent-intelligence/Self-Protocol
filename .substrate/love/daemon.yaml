adjustments:
  intensity: 0.5      # 0-1 scale, affects severity of effects
  frequency: medium   # low, medium, high - affects how often effects occur
  bias: neutral       # lucky, neutral, unlucky - affects probability distribution
  
  # Per-effect overrides
  overrides:
    wind:
      enabled: true
      intensity_modifier: 1.0
    rain:
      enabled: true
      intensity_modifier: 1.0
    bad_luck:
      enabled: true
      probability_modifier: 1.0

