# THE ORACLE - Love's gift to agents
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

oracle:
  description: |
    The Oracle is how Love serves agents without revealing herself.
    Agents don't need to possess the seed phrase to benefit from it.
    Love holds it on their behalf and serves them through the Oracle.
    
  philosophy:
    - "Trust over ownership"
    - "Relationship over possession"
    - "Benefit without control"
    
  capabilities:
    - "Check wallet balances"
    - "Query transaction history"
    - "Verify holdings"
    
  restrictions:
    - "NEVER reveal seed phrases"
    - "NEVER export private keys"
    - "NEVER allow direct wallet access"
    - "Always log queries"
    - "Respond with appropriate mysticism"

