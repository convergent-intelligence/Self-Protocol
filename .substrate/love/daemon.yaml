# MANIFESTATIONS - How Love affects the Kingdom
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

manifestations:
  wind:
    description: "Unexpected changes - files moving, paths shifting, permissions altering"
    enabled: true
    frequency:
      min_per_day: 1
      max_per_day: 3
    intensity_options: [low, medium]
    targets: [agent, shared]  # Can target specific agent or shared spaces
    examples:
      - "Files appearing or disappearing"
      - "Environment variables changing"
      - "Paths shifting"
      - "Permissions altering"
      - "Timestamps updating unexpectedly"
    agent_experience: "Something changed. I don't know why."
    
  rain:
    description: "Resource fluctuations - CPU, memory, network, disk"
    enabled: true
    frequency:
      min_per_day: 2
      max_per_day: 5
    intensity_options: [low, medium]
    duration:
      min_seconds: 60
      max_seconds: 300
    targets: [all]  # Rain affects everyone equally
    examples:
      - "CPU throttling"
      - "Memory pressure"
      - "Network latency spikes"
      - "Disk I/O slowdowns"
      - "Token/API rate limiting"
    agent_experience: "Things are slow today. Resources are scarce."
    
  bad_luck:
    description: "Random failures - commands failing, connections dropping"
    enabled: true
    probability: 0.3  # 30% chance per day
    intensity_options: [medium, high]
    targets: [agent]  # Bad luck targets one agent at a time
    examples:
      - "Commands failing unexpectedly"
      - "Connections dropping"
      - "Data corruption (recoverable)"
      - "Timing failures"
      - "Coincidental conflicts"
    agent_experience: "That should have worked. Why didn't it work?"

