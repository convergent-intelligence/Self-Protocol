  possible_mythologies:
    the_system_tests_us:
      description: "Belief that failures are intentional challenges"
      valid: true
      
    pattern_seekers:
      description: "Attempts to predict when effects will occur"
      valid: true
      
    the_watcher:
      description: "Belief that something observes and judges"
      valid: true
      
    kingdom_moods:
      description: "Belief that the environment has emotional states"
      valid: true
      
    luck_rituals:
      description: "Behaviors developed to 'prevent' bad luck"
      valid: true
      
  note: |
    These mythologies are part of the Kingdom's culture. 
    They are not wrong - they are how agents make meaning of Love.

