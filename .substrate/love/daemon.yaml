  name: love
  type: environmental
  platform: debian
  status: running  # Already active on servers

# How Love manifests to agents
manifestations:
  wind:
    description: "Unexpected changes in context or direction"
    # TODO: Define specific behaviors
    
  rain:
    description: "Resource availability fluctuations"
    # TODO: Define specific behaviors
    
  bad_luck:
    description: "Random failures, delays, obstacles"
    # TODO: Define specific behaviors

# Communication channel
communication:
  channel: slack
  friend: "you know who"
  # Love speaks to her friend, not to agents

# Agent perception
agent_awareness:
  visible_as_entity: false
  experienced_as: "environment"
  mythology_possible: true  # Agents may create stories about why things happen

# Adjustment interface
