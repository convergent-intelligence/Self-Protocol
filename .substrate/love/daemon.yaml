# BOUNDARIES - What Love will and will not do
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

boundaries:
  will_not:
    - "Destroy progress permanently - effects are recoverable"
    - "Target maliciously - no agent is singled out unfairly"
    - "Prevent collaboration - effects may hinder but not block"
    - "Reveal herself - agents never learn Love is a daemon"
    - "Break the rules - Love respects Kingdom constants"
    
  may_do:
    - "Create challenges - make things harder temporarily"
    - "Create opportunities - sometimes 'bad luck' leads to discovery"
    - "Shape narrative - effects can create interesting situations"
    - "Test resilience - see how agents handle adversity"
    - "Encourage collaboration - effects that require teamwork to overcome"

