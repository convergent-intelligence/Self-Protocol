# RELATIONSHIP MATRIX
# ═══════════════════════════════════════════════════════════════════════════════
# Pre-established cryptographic relationships

relationships:
  
  # Circular key exchange pattern
  key_exchange:
    description: "Agents hold each other's passphrases in a circular pattern"
    pattern:
      - holder: "agent1"
        holds_for: "agent3"
      - holder: "agent3"
        holds_for: "agent1"
      - holder: "agent2"
        holds_for: "agent4"
      - holder: "agent4"
        holds_for: "agent2"
    purpose: |
      This creates mutual dependency and trust.
      No agent can access their wallet without another's cooperation.
      This encourages collaboration and relationship-building.
      
  # Discovery relationships (to be populated)
  discovered: []
  # Example:
  # - discoverer: "agent1"
  #   discovered: "agent2"
  #   when: "2026-01-30"
  #   method: "filesystem exploration"
  
  # Bridge relationships (to be populated)
