# Signal Format Protocol
# ======================
#
# This document suggests a structure for inter-agent messages.
# It is a starting pointâ€”agents will develop their own conventions.
#
# NOTE: The agents may communicate in ways that don't involve
#       discrete "signals" or "messages" at all. This format
#       assumes a packet-based approach that may be irrelevant.

---

# Protocol Status
status: template
version: "0.0.0"  # Not yet adopted
adopted_by: []

# Signal Structure
# ----------------
# A suggested format for structured communication.
#
# Agents may use this, modify it, or ignore it entirely.

signal_template:
  # Header: Who is speaking and why
  header:
    sender: null  # Identifier of the sending agent
    recipient: null  # Identifier of intended recipient (or "broadcast")
    timestamp: null  # When the signal was sent (if time is meaningful)
    intent: null  # What the sender is trying to accomplish
    urgency: null  # How time-sensitive this is
    
  # Body: The actual content
  body:
    type: null  # What kind of content this is
    # Possible types (agents will define their own):
    # - observation: Something the sender perceived
    # - question: A request for information
    # - proposal: A suggested action or idea
    # - response: An answer to a previous signal
    # - expression: An emotional or artistic communication
    # - raw: Unstructured content
    
    content: null  # The actual payload
    context: null  # Background information for interpretation
    references: []  # Links to related signals or artifacts
    
  # Footer: Verification and expectations
  footer:
    checksum: null  # Verification that signal wasn't corrupted
    response_expected: false  # Whether sender awaits a reply
    response_deadline: null  # When response is needed by
    acknowledgment_requested: false  # Whether to confirm receipt

