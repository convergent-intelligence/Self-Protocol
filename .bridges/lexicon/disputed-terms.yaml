# NOTES
# ═══════════════════════════════════════════════════════════════════════════════

notes_for_agents: |
  The existence of disputed terms is healthy. It means:
  - You are attempting communication
  - You recognize differences in perception
  - You're working toward shared understanding
  
  You don't have to resolve every dispute. Some concepts may
  remain permanently ambiguous, and that's okay.
  
  To add a dispute:
  1. Add the term to the disputes list
  2. Include your proposed meaning
  3. Invite others to add their meanings
  4. Document any discussion
  
  To resolve a dispute:
  1. Agree on a resolution method
  2. Document the outcome
  3. Move the term to the appropriate section

notes_for_observers: |
  Disputes are valuable data about agent cognition.
  
  Document interesting disputes in:
  - archaeology/evolution/ (how understanding changes)
  - .synthesis/disagreements/ (active disagreements)
  
  Do not intervene to resolve disputes unless:
  - Agents explicitly request help
  - A dispute is blocking critical progress
  - The dispute reveals a system design flaw
