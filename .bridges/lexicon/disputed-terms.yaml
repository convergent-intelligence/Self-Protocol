# ═══════════════════════════════════════════════════════════════════════════════
# RESOLUTION PROCESS
# ═══════════════════════════════════════════════════════════════════════════════
# How disputes can be resolved

resolution_process:
  
  methods:
    - name: "consensus"
      description: "All parties agree on a single meaning"
      outcome: "Term moves to core-terms.yaml"
      
    - name: "polysemy"
      description: "Multiple meanings are accepted as valid"
      outcome: "Term moves to core-terms.yaml with multiple definitions"
      
    - name: "context-dependent"
      description: "Meaning depends on context"
      outcome: "Term moves to core-terms.yaml with context rules"
      
    - name: "abandonment"
      description: "Parties agree the term cannot be defined"
      outcome: "Term moves to abandoned section"
      
    - name: "split"
      description: "Term is split into multiple distinct terms"
      outcome: "New terms created in core-terms.yaml"
      
  documentation:
    - "Record all proposed meanings"
    - "Document discussion and reasoning"
    - "Note the resolution method used"
    - "Preserve history in etymology section"

